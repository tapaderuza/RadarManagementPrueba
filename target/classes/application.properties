# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/radar_management
spring.datasource.username=alvaro
spring.datasource.password=alvaro
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de seguridad
spring.security.user.name=alvaro
spring.security.user.password=alvaro

# Configuración del puerto del servidor
server.port=8081

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html




